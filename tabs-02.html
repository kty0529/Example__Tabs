<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Tabs 02 - 멀티 텝 01</title>

	<!-- css -->
	<link rel="stylesheet" href="./assets/css/reset.min.css">
	<link rel="stylesheet" href="./assets/css/core.min.css">
	<link rel="stylesheet" href="./assets/css/tab-02.min.css">

	<!-- vendor -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
	<div id="wrap">
		<header id="header">
			<div class="container">
				<h1 class="title">Tabs 02 - 멀티 탭 01</h1>
				<p class="description">페이지 내에 2개 이상의 텝이 있을 경우에 대한 예제입니다.</p>
			</div>
		</header>

		<main id="main">
			<div class="container">
				<h2 class="title">TAB 01</h2>

				<div class="tabs" data-tab="tab01">
					<ul class="tabs-nav">
						<li><a href="#tab01" class="active">Tab 01</a></li>
						<li><a href="#tab02">Tab 02</a></li>
						<li><a href="#tab03">Tab 03</a></li>
					</ul>

					<div class="tabs-content">
						<div data-tab-contents="01" class="tab-common active">tab01 - 01</div>

						<div data-tab-contents="02" class="tab-common">tab01 - 02</div>

						<div data-tab-contents="03" class="tab-common">tab01 - 03</div>
					</div>
				</div>

				<hr>

				<h2 class="title">TAB 02</h2>

				<div class="tabs" data-tab="tab02">
					<ul class="tabs-nav">
						<li><a href="#tab01" class="active">Tab 01</a></li>
						<li><a href="#tab02">Tab 02</a></li>
						<li><a href="#tab03">Tab 03</a></li>
					</ul>

					<div class="tabs-content">
						<div data-tab-contents="01" class="tab-common active">tab01 - 01</div>

						<div data-tab-contents="02" class="tab-common">tab01 - 02</div>

						<div data-tab-contents="03" class="tab-common">tab01 - 03</div>
					</div>
				</div>
			</div>
		</main>

	</div>

	<script>
		$('[data-tab]').each(function(index, element) {
			var p = $(element);
			var tab_btn = p.find('.tabs-nav a');

			tab_btn.on('click', function(e) {
				e.preventDefault();
				var t = $(this);

				if ( ! t.hasClass('active') ) {
					var target = t.attr('href');
						target = target.replace('#tab', '');

					t.addClass('active').parent('li').siblings().find('a').removeClass('active');

					p.find('[data-tab-contents="'+target+'"]').addClass('active').siblings().removeClass('active');
				}
			});
		});
	</script>
</body>
</html>
